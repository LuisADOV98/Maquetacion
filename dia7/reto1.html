<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container P-5" style="height: 100%;">
    
      <div class="row col-12 mh-100" style="width: 100%; height: 200px;">
            <div class="col-6 primary bg-primary text-white">primary</div>
            <div class="col-6 warning bg-warning text-white">warning</div>
        </div>
        <div class="row col-12 mh-100" style="width: 100%; height: 200px;">
          <div class="col-2 primary bg-primary text-white">primary</div>
          <div class="col-6 danger bg-danger text-white">danger</div>
          <div class="col-4 warning bg-warning text-white">warning</div>
        </div>
        <div class="row col-12 mh-100" style="width: 100%; height: 200px;">
          <div class="col-4 danger bg-success text-white">danger</div>
          <div class="col-6 primary bg-primary text-white">primary</div>
          <div class="col-2 warning bg-warning text-white">warning</div>
        </div>
      </div>
  </div>
    
  </body>
</html>
